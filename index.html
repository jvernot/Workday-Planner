<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-5">
        
        <!-- Timeblocks go here -->
        <div class="row mt-5">
            <p class="col-2 text-center pt-2 hour t9">9:00 AM</p>
            <textarea class="col-8 d9"></textarea>
            <Button class="col-2 btn btn-lg btn-dark saveBtn b9">Save</Button>
        </div>
        <div class="row">
            <p class="col-2 text-center pt-2 hour t10">10:00 AM</p>
            <textarea class="col-8 d10"></textarea>
            <Button class="col-2 btn btn-lg btn-dark saveBtn b10">Save</Button>
        </div>
        <div class="row">
            <p class="col-2 text-center pt-2 hour t11">11:00 AM</p>
            <textarea class="col-8 d11"></textarea>
            <Button class="col-2 btn btn-lg btn-dark saveBtn b11">Save</Button>
        </div>
        <div class="row">
            <p class="col-2 text-center pt-2 hour t12">12:00 PM</p>
            <textarea class="col-8 d12"></textarea>
            <Button class="col-2 btn btn-lg btn-dark saveBtn b12">Save</Button>
        </div>
        <div class="row">
            <p class="col-2 text-center pt-2 hour t1">1:00 PM</p>
            <textarea class="col-8 d1"></textarea>
            <Button class="col-2 btn btn-lg btn-dark saveBtn b1">Save</Button>
        </div>
        <div class="row">
            <p class="col-2 text-center pt-2 hour t2">2:00 PM</p>
            <textarea class="col-8 d2"></textarea>
            <Button class="col-2 btn btn-lg btn-dark saveBtn b2">Save</Button>
        </div>
        <div class="row">
            <p class="col-2 text-center pt-2 hour t3">3:00 PM</p>
            <textarea class="col-8 d3"></textarea>
            <Button class="col-2 btn btn-lg btn-dark saveBtn b3">Save</Button>
        </div>
        <div class="row">
            <p class="col-2 text-center pt-2 hour t4">4:00 PM</p>
            <textarea class="col-8 d4"></textarea>
            <Button class="col-2 btn btn-lg btn-dark saveBtn b4">Save</Button>
        </div>
        <div class="row">
            <p class="col-2 text-center pt-2 hour t5">5:00 PM</p>
            <textarea class="col-8 d5"></textarea>
            <Button class="col-2 btn btn-lg btn-dark saveBtn b5">Save</Button>
        </div>















    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
